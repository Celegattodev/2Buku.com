<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container text-center">
      <div class="row row-cols-1 row-cols-md-2 g-4">
        <div class="col">
          <div class="card">
            <img 
              src="Img/capas/1984_capa.jpg"
              class="card-img-top"
              alt="..." />
            <div class="card-body">
              <h5 class="card-title">1984</h5>
              <p class="card-autor">George Orwell</p>
              <span class="badge text-bg-primary">Disponível</span>
              <span class="badge text-bg-primary">Distopia</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Img/capas/asutilartedeligarofodase_capa.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">A Sutil Arte de Ligar o F*da-se</h5>
              <p class="card-autor">Mark Manson</p>
              <span class="badge text-bg-primary">Indisponível</span>
              <span class="badge text-bg-primary">Auto-ajuda</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Img/capas/guiadomochileirodasgláxias_capa.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">
                O Guia Definitivo do Mochileiro das Galáxias
              </h5>
              <p class="card-autor">Douglas Adams</p>
              <span class="badge text-bg-primary">Disponível</span>
              <span class="badge text-bg-primary">Ficção</span>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <img
              src="Img/capas/percyjacksonoladraoderaios_capa.jpg"
              class="card-img-top"
              alt="..."
            />
            <div class="card-body">
              <h5 class="card-title">
                Percy Jackson e os Olimpianos - O Ladrão de Raios
              </h5>
              <p class="card-autor">Rick Riordan</p>
              <span class="badge text-bg-primary">Indisponível</span>
              <span class="badge text-bg-primary">Aventura</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
