<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link rel="stylesheet" href="../assets/css/styles.css.map">
    <link rel="stylesheet" href="/Styles/styles.css" >
    <link rel="stylesheet" href="/Styles/formulario.css">
</head>
<body>
  <div class="container-fluid h-100">
      <div class="row p-2 bg-my-color-1 align-items-end">
        <div class="col sm-3">
          <a href="LandingPage.html">
            <img class="logo ms-4" src="/Img/Logo-Buku.png" alt="Logo-Buku" height="55px" margin-top="10px" >
          </a>
        </div>
        <div class="col text-end">
          <p class="text-white"><i>Compartilhando histórias.</i></p>
        </div>
      </div>
      <div class="row justify-content-center align-items-end">
        <div class="form-div p-5 mt-5 border border-black border-2 rounded-4 text-black bg-white bg-opacity-50">
          <form>
            <p class="fs-3 text-center" style="font-weight: bold;">Formulário de Contato</p>
            <div class="mb-4 mt-5">
              <input type="text" class="form-control border border-black border-2" id="input-nome" aria-describedby="emailHelp" placeholder="Nome" required>
            </div>
            <div class="mb-4">
              <input type="email" class="form-control border border-black border-2" id="input-email" placeholder="E-mail" required>
            </div>
            <div class="mb-5 text-center">
              <label for="exampleFormControlTextarea1" class="form-label" style="font-weight: bold;">Mensagem</label>
              <textarea class="form-control border border-black border-2" placeholder="Digite sua mensagem" id="exampleFormControlTextarea1" rows="5" required></textarea>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-my-color-2 border border-black rounded-pill" style="font-weight: bold;" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
  </div>
</body>
</html>
