<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueci a Senha</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/signin_signup/esqueci-senha.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- VLIBRAS -->
  <div vw class="enabled"></div>
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>
  
    <main>
        <div class="form-container">
            <h2 class="form-title">Esqueci a Senha</h2>
            <form id="esqueci-senha-form">
                <div class="form-input-container">
                    <div class="input-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-input" id="email" name="email" required>
                    </div>
                </div>
                <button type="submit" class="form-button">Enviar</button>
                <button type="button" onclick="window.history.back()" class="form-button">Voltar</button>
            </form>
        </div>
    </main>
    <script src="/js/esqueciSenha/esqueciSenha.js"></script>
</body>
</html>
