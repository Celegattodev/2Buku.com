<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/navbar.css">
    <link rel="stylesheet" href="/assets/css/addBook.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- VLIBRAS -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>

<header>
    <nav id="navbar">
      <a href="/catalog">
        <img id="navbar_logo" src="/img/Logo-Buku-branco.png" alt="Logo" />
      </a>
      <ul id="nav_list">
        <li class="nav-item active"><a href="#">Sobre Nós</a></li>
        <li class="nav-item"><a href="#">Funcionamento</a></li>
        <li class="nav-item"><a href="#">Perguntas Frequentes</a></li>
      </ul>
      <button class="btn-default">Cadastrar/Entrar</button>
      <button id="mobile_btn">
        <i class="fa-solid fa-bars"></i>
      </button>
    </nav>
    <div id="mobile_menu">
      <ul id="mobile_nav_list">
        <li class="nav-item"><a href="#">Sobre Nós</a></li>
        <li class="nav-item"><a href="#">Funcionamento</a></li>
        <li class="nav-item"><a href="#">Perguntas Frequentes</a></li>
      </ul>
      <button class="btn-default">Cadastrar/Entrar</button>
    </div>
  </header>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Pesquisar Livros</h1>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome do livro" required>
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </form>

        <div id="bookResults" class="row"></div>
    </div>

    <!-- Contêiner para o modal -->
    <div id="modalContainer"></div>

    <script src="/js/addBook/addBook.js"></script>
    <script src="/js/navbar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
