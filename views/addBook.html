<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisar Livros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/navbar.css">
</head>

<body>

    <header>
        <nav id="navbar">
            <img id="navbar_logo" src="/img/Logo-Buku-branco.png" alt="Logo" />
            <ul id="nav_list">
                <li class="nav-item active">
                    <a href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a href="#">Funcionamento</a>
                </li>
                <li class="nav-item">
                    <a href="#">Perguntas Frequentes</a>
                </li>
            </ul>
            <button class="btn-default">Cadastre-se</button>
            <button id="mobile_btn">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
        <div id="mobile_menu">
            <ul id="mobile_nav_list">
                <li class="nav-item">
                    <a href="#">Sobre Nós</a>
                </li>
                <li class="nav-item">
                    <a href="#">Funcionamento</a>
                </li>
                <li class="nav-item">
                    <a href="#">Perguntas Frequentes</a>
                </li>
            </ul>
            <button class="btn-default">Cadastre-se</button>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Pesquisar Livros</h1>
        <form id="searchForm" class="mb-4">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Digite o nome do livro" required>
                <button type="submit" class="btn btn-primary">Pesquisar</button>
            </div>
        </form>

        <div id="bookResults" class="row"></div>
    </div>

    <script src="/js/addBook/addBook.js"></script>
</body>

</html>
