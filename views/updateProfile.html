<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>
        Editar Perfil
    </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/global.css">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <!--Sweet Alert-->
    <link rel="stylesheet" href="/css/updateProfile.css">
</head>

<body>
    <div class="container mt-4">
        <input type="hidden" id="user-id" name="userId" />
        <h1>Atualizar Perfil</h1>
        <form id="form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Telefone</label>
                <input type="text" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="mb-3">
                <label for="biography" class="form-label">Descrição</label>
                <textarea class="form-control" id="biography" name="biography" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary" id="save-edit">Salvar</button>
            <button type="button" class="btn btn-secondary" onclick="cancelEdit()">Cancelar</button>
        </form>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="/js/navbar.js"></script>
    <script src="/js/Profile/updateProfile.js"></script>
</body>

</html>
